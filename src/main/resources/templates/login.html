<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<%@taglib prefix="d" uri="http://java.sun.com/jsp/jstl/core" %>-->
<head>
<!--    <%@ include file="base.jsp" %>-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url('https://img.freepik.com/premium-photo/abstract-education-sketch_670147-41734.jpg?w=740');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        height: 100%;
        margin: 0;
    }
</style>
<body>
<div class="container mt-5">
    <div class="card" style="width: 600px; margin-left: 250px;">
        <h3 class="text-center mt-5">Log In As User</h3>
        <form action="/auth" method="post">
            <div class="form-group mt-5 ml-5 mr-5">
                <label for="exampleInputEmail1">Email</label> <input type="email"
                                                                     class="form-control" id="exampleInputEmail1"
                                                                     aria-describedby="emailHelp"
                                                                     placeholder="Enter email"
                                                                     name="username" required>
            </div>

            <div class="form-group ml-5 mr-5">
                <label for="password">Password</label> <input type="password"
                                                              class="form-control" id="password"
                                                              aria-describedby="emailHelp"
                                                              placeholder="Enter Password" name="password" required/>
            </div>
            <div class="text-center">
                <input type="hidden" name="source" th:value="${variable}" />
            </div>
            <div class="text-center">
                <p th:value="${message}" id="errorMessage" style="color: red;font-size: 12px;font-style: italic;"></p>
            </div>
            <div class="container text-center mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mb-2">
<!--                <a href="javascript:void(0)" id="authLink">Sign Up Using Google</a>-->
                <a th:href="@{/oauth2/authorization/google}" id="authLink">Sign Up Using Google</a>
            </div>

<!--            <%&#45;&#45;            <div class="text-center mb-2">&#45;&#45;%>
            <%&#45;&#45;					<span>Login As Instructor !! <a href="loginInstructor">LogIn&#45;&#45;%>
<%&#45;&#45;							As Instructor</a></span>&#45;&#45;%>
            <%&#45;&#45;            </div>&#45;&#45;%>-->
            <div></div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    var errorField = document.getElementById('errorMessage');
    let errorMessage = errorField.getAttribute("value")
    if (errorMessage !=null && errorMessage !== "") {
        errorField.textContent = errorMessage
    }

</script>
